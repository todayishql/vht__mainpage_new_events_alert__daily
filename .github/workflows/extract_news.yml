name: Extract News

on:
  schedule:
    - cron: '5 2-8 * * 1-5'  # 2:05-8:05 UTC = 9:05-15:05 VN (GMT+7), Mon-Fri
  workflow_dispatch: 

jobs:
  extract-news:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download HTML from URL
        env:
          NEWS_URL: ${{ secrets.NEWS_URL }}
        run: |
          if [ -z "$NEWS_URL" ]; then
            echo "NEWS_URL không có, bỏ qua bước download"
            echo "Tạo file rỗng để script có thể chạy"
            touch y
          else
            python download_html.py "$NEWS_URL" y
          fi

      - name: Extract news
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python extract_news.py y latest.txt new.txt

      - name: Commit and push if there are changes
        if: always()
        run: |
          git config --local user.email "longhoangquoc0402@gmail.com"
          git config --local user.name "todayishql"
          
          # Chỉ commit latest.txt (new.txt là file tạm)
          if [ -f latest.txt ] && [ -n "$(git status --porcelain latest.txt)" ]; then
            git add latest.txt
            git commit -m "Update news: $(date +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
            git push || exit 0
            echo "Comitted"
          else
            echo "Nothing to commit"
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -f y new.txt || true

