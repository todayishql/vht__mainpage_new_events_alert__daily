name: Extract News

on:
  schedule:
    - cron: '5 2-8 * * 1-5'  # 2:05-8:05 UTC = 9:05-15:05 VN (GMT+7), Mon-Fri
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  extract-news:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download HTML from URL
        env:
          NEWS_URL: ${{ secrets.NEWS_URL }}
        run: |
          if [ -z "$NEWS_URL" ]; then
            echo "⚠ NEWS_URL không được cấu hình, bỏ qua bước download"
            echo "Tạo file rỗng để script có thể chạy"
            touch y
          else
            python download_html.py "$NEWS_URL" y
          fi

      - name: Extract news
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python extract_news.py y latest.txt new.txt

      - name: Commit and push if there are changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Kiểm tra xem có thay đổi không
          git status
          
          # Thêm latest.txt vào staging
          if [ -f latest.txt ]; then
            git add latest.txt
            
            # Kiểm tra xem có thay đổi để commit không
            if [ -n "$(git diff --staged --name-only)" ]; then
              git commit -m "Update news: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || true
              git push origin HEAD:${{ github.ref }} || true
              echo "✓ Đã commit và push thay đổi"
            else
              echo "✓ Không có thay đổi để commit"
            fi
          else
            echo "⚠ File latest.txt không tồn tại"
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -f y new.txt || true

